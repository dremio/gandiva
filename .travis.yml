sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-6.0
    packages:
    - gdb
    - ccache
    - clang-6.0
    - clang-format-6.0
    - clang-tidy-6.0
    - llvm-6.0-dev
cache:
  ccache: true
before_install:
- ulimit -c unlimited -S
- |
  if [ $TRAVIS_OS_NAME == "linux" ]; then
    sudo bash -c "echo -e 'Acquire::Retries 10; Acquire::http::Timeout \"20\";' > /etc/apt/apt.conf.d/99-travis-retry"
    sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    sudo apt-get update -qq
  fi
matrix:
  fast_finish: true
  allow_failures: 
  include:
  - os: linux
    language: cpp
    compiler:
    - gcc
    env:
    - GANDIVA_TRAVIS_USE_TOOLCHAIN=1
    - GANDIVA_BUILD_WARNING_LEVEL=CHECKIN
    before_script:
    - ulimit -c unlimited -S
    - "$TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh"
    - "$TRAVIS_BUILD_DIR/ci/travis_before_script_java.sh"
    script:
    - "$TRAVIS_BUILD_DIR/ci/travis_script_cpp.sh && $TRAVIS_BUILD_DIR/ci/travis_script_java.sh"
after_failure:
- COREFILE=$(find . -maxdepth 2 -name "core*" | head -n 1)
- if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" example -ex "thread apply all bt"
  -ex "set pagination 0" -batch; fi
env:
  global:
    secure: 
